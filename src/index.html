<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <title>Overlook</title>
  </head>
  <body>
    <header>
      <h1 class="title">Overlook</h1>
      <p class="user hidden">username</p>
    </header>
    <section class="login">
      <label for="usernameLogin">Username: </label>
      <input type="text" id="usernameLogin" class="username-login"></input>
      <label for="passwordLogin">Password: </label>
      <input type="password" id="passwordLogin" class="password-login"></input>
      <button class="login-button">Login</button>
    </section>
    <p class="login-error"></p>
    <section class="customer-landing-page hidden">
      <section class="profile">
      <h2 class="profile-header">Profile</h2>
        <section class="spent-container">
          <button class="show-booked-rooms">Show My Profile Info</button>
          <h3 class="spent-banner hidden">Total Spent</h3>
          <article class="total-spent-container hidden" id="totalSpent"></article>
        </section>
        <h3 class="booked-rooms-banner hidden">My Booked Rooms</h3>
        <section class="booked-rooms-container hidden">
        </section>
      </section>
      <h2 class="book-a-room">Book A Room</h2>
      <section class="book-room-section">
        <div class="date">
          <label for="date">Select A Date: </label>
          <input type="date" id="date" class="date-input" name="book-date">
        </div>
        <div class="drop-down">
          <label for="roomType">Select Room Type: </label>
          <select id="roomType" class="roomType">
            <option value="default">Select Room Type</option>
            <option value="single room">Single Room</option>
            <option value="residential suite">Residential Suite</option>
            <option value="junior suite">Junior Suite</option>
            <option value="suite">Suite</option>
          </select>
        </div>
        <button class="submit-search">Search Rooms</button>
      </section>
      <section class="search-results-section">
        <h3 class="search-results hidden">Search Results</h3>
        <section class="search-results-display">
        </section>
      </section>
    </section>
  </body>
</html>

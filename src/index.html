<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
  </head>
  <body>
    <header>
      <h1>Overlook</h1>
      <p>username</p>
    </header>
    <h2>Profile</h2>
    <section class="profile">
      <section class="spent-container">
        <h3>Total Spent</h3>
        <article id="totalSpent"></article>
      </section>
      <h3>Booked Rooms</h3>
      <section class="booked-rooms-container">
        <div>
          <h4>Room Number
            <article class="room-number" id="roomNumber"></article>
          </h4>
        </div>
        <div>
          <h4 class="date-of-stay">Date of Stay
            <article id="dateStayed"></article>
          </h4>
        </div>
      </section>
    </section>
    <h2>Book A Room</h2>
    <section>
      <div class="book-room-container">
        <label for="date">Date</label>
          <input type="date" id="date" name="book-date" min="2019/1/1" max="2021/1/1">
      </div>
      <div class="book-room-container">
        <label for="roomType">Room Type</label>
        <select id = "roomType">
          <option value="default">Select Room Type</option>
          <option value="default">Single Room</option>
          <option value="default">Residential Suite</option>
          <option value="default">Junior Suite</option>
          <option value="default">Suite</option>
        </select>
      </div>
    </section>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
